services:
  traefik:
    image: traefik:v2.11
    environment:
      - GANDIV5_PERSONAL_ACCESS_TOKEN_FILE=/run/secrets/gandiv5_personal_access_token
    volumes:
      - $PWD/traefik.yaml:/etc/traefik/traefik.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_letsencrypt_cache:/etc/traefik/acme
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    secrets:
      - "gandiv5_personal_access_token"

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.service=frontend"
      - "traefik.http.routers.whoami.tls.certresolver=letsencrypt"

  portainer:
    image: portainer/portainer-ce:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.aredherring.tech`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"

secrets:
  gandiv5_personal_access_token:
    file: ./secrets/gandi-v5-token.secret

volumes:
  traefik_letsencrypt_cache: {}
  portainer_data: {}
