# Traefik is used to reverse-proxy to our services.
# This is necessary because services really need to be able to reach Keycloak using a domain name, rather than using `localhost`.
version: "3.8"
services:
  traefik:
    image: traefik:v3.0.0
    ports:
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8081:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: traefik.v5
        target: /etc/traefik/traefik.yaml
    networks:
      - traefik

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.whoami.entrypoints=web
        - traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)
        - traefik.http.routers.whoami.service=whoami
        - traefik.http.services.whoami.loadbalancer.server.port=80
    networks:
      - traefik

configs:
  traefik.v5:
    file: configs/traefik/traefik.yaml

networks:
  traefik:
    external: true
    name: traefik_services